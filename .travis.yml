language: c
os: linux
dist: jammy
arch: amd64
jobs:
  include:
  - name: PostgreSQL 14
    compiler: gcc
    addons:
      apt:
        packages:
        - postgresql-14
        - postgresql-server-dev-14
        - postgresql-14-postgis-3
    script:
    - sudo make install -j$(nproc) POSTGIS_DIR=/usr/lib/postgresql/14/bin
    - make installcheck
    after_failure: cat regress/regression.diffs
